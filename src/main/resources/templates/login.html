<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      background: white;
    }

    .header {
      width: 377px;
      height: 119px;
      padding-right: 2px;
      left: 0px;
      top: 0px;
      position: absolute;
      background: white;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.08);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: inline-flex;
    }

    .title {
      height: 64px;
      padding-left: 24px;
      padding-right: 201px;
      background: white;
      justify-content: flex-start;
      align-items: center;
      display: inline-flex;
      color: black;
      font-size: 20px;
      font-family: Noto Sans KR;
      font-weight: 700;
      word-wrap: break-word;
    }

    .login-box {
      width: 400px;
      height: 426px;
      left: 13px;
      top: 170px;
      position: absolute;
      background: white;
      box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
    }

    .input-group {
      height: 64px;
      left: 15px;
      position: absolute;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 10px;
      display: inline-flex;
    }

    .input-label {
      color: #1C1C1C;
      font-size: 14px;
      font-family: Noto Sans KR;
      font-weight: 700;
      line-height: 24px;
      word-wrap: break-word;
    }

    .input {
      width: 320px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 0.50px #999999 solid;
    }

    .btn {
      padding-left: 60px;
      padding-right: 60px;
      padding-top: 16px;
      padding-bottom: 16px;
      left: 15px;
      position: absolute;
      border-radius: 8px;
      justify-content: center;
      align-items: center;
      gap: 8px;
      display: inline-flex;
    }

    .btn-text {
      width: 200px;
      text-align: center;
      font-size: 14px;
      font-family: Noto Sans KR;
      font-weight: 500;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">MBTI_Collector</div>
    <div class="btn-text">로그인</div>
  </div>
  <div class="login-box">
    <div class="input-group" style="top: 83px;">
      <div class="input-label">E-mail</div>
      <input type="email" class="input" placeholder="이메일 입력">
    </div>
    <div class="input-group" style="top: 171px;">
      <div class="input-label">비밀번호</div>
      <input type="password" class="input" placeholder="비밀번호 입력">
    </div>
    <div class="btn" style="top: 300px; background: #16133A;">
      <div class="btn-text" style="color: white;">로그인</div>
    </div>
    <div class="btn" style="top: 352px; background: white; border: 0.50px #D9D9D9 solid;">
      <a href="signup.html" style="text-decoration: none;">
        <div class="btn-text" style="color: black;">회원가입</div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
